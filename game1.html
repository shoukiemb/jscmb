<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing a monster in Canvas</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script>
        let canvas, ctx, w,h;
        xMonster = 10;
        yMonster = 10;
        

        canvas = document.querySelector('#myCanvas');
        ctx = canvas.getContext('2d');

        w = canvas.width;
        h = canvas.height;
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 60, 60);

        ctx.strokeStyle = 'green';
        ctx.lineWidth = 4;
        ctx.strokeRect(300, 140, 140, 40);

        ctx.beginPath();
        ctx.arc(160, 260, 50, 0, 2*Math.PI);
        ctx.fill();
    
        // some text
        ctx.fillStyle = "purple";
        ctx.font = "20px Arial";
        ctx.fillText("Hello!", 60, 20);
        
       

        mainLoop();

        function mainLoop(){
            ctx.clearRect(0, 0, w, h);
            drawMonster(xMonster, yMonster);

        }

        function drawMonster(x, y){
            ctx.save();
            ctx.translate(x,y);
            ctx.strokeRect(0, 0, 100, 100);

            ctx.fillRect(20, 20, 10, 10);
            
        }
    </script>
</body>
</html>
