<body>
    

    <script>
        function minMax(nums){
            let number = nums[0];
            let max =null;
            let min = null;
            for (let i = 0; i < nums.length; i++){
                
                if (number > nums[i]){
                    number = nums[i];
                }
                
            }
            min = number;

            for (let i = 0; i < nums.length; i++){
                
                if (number < nums[i]){
                    number = nums[i];
                }
                
            }
            max = number;
            let out = {min: `${min}`, max: `${max}`};
            return out;
        }
        console.log(minMax([]));
    </script>
