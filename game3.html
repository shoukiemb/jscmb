<!DOCTYPE html>
<html lang="en">
<head>
    //Shoukie MB!!
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallGame</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>


    <script>
        let canvas, ctx, w, h, mousePos;

        let player = {
            x:10,
            y:10,
            width:20,
            height:20,
            color:'red'
        }

        canvas = document.querySelector('#myCanvas');
        ctx = canvas.getContext('2d');

        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener('mousemove', mouseMoved);

        function mouseMoved(evt){
            mousePos = getMousePos(canvas, evt);
        }

        function getMousePos(canvas, evt) {
            let rect = canvas.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }
        function movePlayerWithMouse() {
            if(mousePos !== undefined) {
                player.x = mousePos.x;
                player.y = mousePos.y;
            }
        }
       
        numBalls = ballInput(10);
        function ballInput(num){
            let ballsArray =[];
            
            for (let i = 0; i < num ; i++){
                let ballOb = {
                    x: w/2,
                    y: h/2,
                    color: pickColor(),
                    radius: 10 + Math.random()*40,
                    speedX: -8 + Math.random()*16,
                    speedY: -8 + Math.random()*16
                }
                ballsArray.push(ballOb);
            }
            return ballsArray;
        }

        function pickColor(){
            const colorAr =['black', 'green', 'blue', 'red', 'yellow', 'brown', 'cyan','orange'];
            let colorIndex = Math.round((Math.random() * (colorAr.length - 1)));
            let colorVal = colorAr[colorIndex];
            return colorVal;
        }

      

        mainLoop();
        
        function mainLoop(){
            ctx.clearRect(0, 0, w,h);

            drawFilledRectangle(player);
            createAllBall(numBalls);
            moveBall(numBalls);
            movePlayerWithMouse();

          
            requestAnimationFrame(mainLoop);    
        }

        function createAllBall(n){
            n.forEach(function(b) {
                createBall(b);
            });
        }
       

       


        function moveBall(numBall){
            numBall.forEach(function(ball){
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            ballWithWall(ball);

            });
        }

        function ballWithWall(ball){
            if (ball.x + ball.radius > w){
                ball.speedX = -ball.speedX;
            }
            else if (ball.x - ball.radius< 0){
                ball.speedX = -ball.speedX;
            }


            if (ball.y + ball.radius > h){
                ball.speedY = -ball.speedY;
            }
            else if (ball.y - ball.radius < 0){
                ball.speedY = -ball.speedY;
            }
        }

        function createBall(ball){
            ctx.save();
            ctx.translate(ball.x, ball.y);

            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(0,0, ball.radius, 0, 2*Math.PI);
            ctx.fill();

            ctx.restore();
        }
        function drawFilledRectangle(r) {
            ctx.save();
            
            ctx.translate(r.x, r.y);
            ctx.fillStyle = r.color;
            ctx.fillRect(0, 0, r.width, r.height);
        
            ctx.restore();
        }
    </script>
</body>
</html>
